<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

<title>Pantalla principal</title>
</h:head>
<h:body>
	<h1>Pantalla principal</h1>
	
	
	
	<h:dataTable id="tblEmpleados" var="empleado" value="#{principarConttroller.empleados}" headerClass="headerTable" rowClasses="rowTable rowTableLine">
		<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{empleado.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Primer apellido</f:facet>
		<h:outputText value="#{empleado.primerApellido}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Segundo apeliido</f:facet>
			<h:outputText value="#{empleado.segundoApellido}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Puesto</f:facet>
			<h:outputText value="#{empleado.puesto}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Status</f:facet>
			<h:outputText value="HABILITADO" rendered="#{empleado.estatus}"></h:outputText>
			<h:outputText value="INAHABILITADO" rendered="#{!empleado.estatus}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>
</html>
